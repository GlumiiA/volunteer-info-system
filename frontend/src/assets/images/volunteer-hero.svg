<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <!-- Sky background -->
  <ellipse cx="600" cy="400" rx="600" ry="400" fill="#C8E8F5"/>
  
  <!-- Clouds -->
  <ellipse cx="250" cy="200" rx="60" ry="40" fill="#E6F7FF" opacity="0.8"/>
  <ellipse cx="220" cy="210" rx="50" ry="35" fill="#E6F7FF" opacity="0.8"/>
  <ellipse cx="280" cy="210" rx="45" ry="32" fill="#E6F7FF" opacity="0.8"/>
  
  <ellipse cx="650" cy="180" rx="70" ry="45" fill="#E6F7FF" opacity="0.8"/>
  <ellipse cx="610" cy="190" rx="55" ry="38" fill="#E6F7FF" opacity="0.8"/>
  <ellipse cx="700" cy="195" rx="50" ry="35" fill="#E6F7FF" opacity="0.8"/>
  
  <ellipse cx="950" cy="350" rx="65" ry="42" fill="#E6F7FF" opacity="0.8"/>
  <ellipse cx="920" cy="360" rx="52" ry="36" fill="#E6F7FF" opacity="0.8"/>
  
  <!-- Leaves -->
  <g transform="translate(680, 100)">
    <path d="M 0,0 Q 30,-20 50,0 Q 30,20 0,0" fill="#7FB39A"/>
    <path d="M 50,0 Q 80,-15 100,10 Q 75,25 50,0" fill="#5A9B7D"/>
  </g>
  
  <!-- Left hand with heart -->
  <g transform="translate(200, 120)">
    <path d="M 0,50 Q -10,30 -15,20 L -5,0 L 5,-5 L 25,5 L 35,20 Q 30,35 20,50 Z" fill="#F4C4A0"/>
    <ellipse cx="-8" cy="15" rx="15" ry="20" fill="#F4C4A0"/>
    <ellipse cx="28" cy="15" rx="15" ry="20" fill="#F4C4A0"/>
    <!-- Heart -->
    <g transform="translate(10, 120)">
      <path d="M 0,0 Q -20,-15 -20,-30 Q -20,-45 -5,-50 Q 0,-52 0,-45 Q 0,-52 5,-50 Q 20,-45 20,-30 Q 20,-15 0,0 Z" fill="#FF6B87"/>
    </g>
  </g>
  
  <!-- Right hand with heart -->
  <g transform="translate(900, 370)">
    <path d="M 0,0 Q 10,-20 15,-30 L 25,-50 L 35,-55 L 55,-45 L 65,-30 Q 60,-15 50,0 Z" fill="#F4C4A0"/>
    <ellipse cx="22" cy="-35" rx="15" ry="20" fill="#F4C4A0"/>
    <ellipse cx="58" cy="-35" rx="15" ry="20" fill="#F4C4A0"/>
    <!-- Heart -->
    <g transform="translate(35, 35)">
      <path d="M 0,0 Q -18,-13 -18,-27 Q -18,-40 -4,-45 Q 0,-47 0,-40 Q 0,-47 4,-45 Q 18,-40 18,-27 Q 18,-13 0,0 Z" fill="#FF6B87"/>
    </g>
  </g>
  
  <!-- Bottom left hand -->
  <g transform="translate(160, 480)">
    <path d="M 0,0 L 10,-5 L 30,0 L 45,10 Q 50,25 45,35 L 35,50 L 25,55 L 10,50 L 0,40 Z" fill="#F4C4A0"/>
    <path d="M 0,0 L -5,10 L -5,30 L 0,40" stroke="#DDA980" stroke-width="2" fill="none"/>
    <!-- Sleeve -->
    <rect x="-15" y="35" width="30" height="25" fill="#7FB39A" rx="5"/>
  </g>
  
  <!-- Hearts floating -->
  <g transform="translate(270, 380)">
    <path d="M 0,0 Q -12,-10 -12,-18 Q -12,-26 -3,-30 Q 0,-31 0,-26 Q 0,-31 3,-30 Q 12,-26 12,-18 Q 12,-10 0,0 Z" fill="#FF6B87"/>
  </g>
  <g transform="translate(300, 430)">
    <path d="M 0,0 Q -15,-12 -15,-22 Q -15,-32 -4,-37 Q 0,-39 0,-32 Q 0,-39 4,-37 Q 15,-32 15,-22 Q 15,-12 0,0 Z" fill="#FF6B87"/>
  </g>
  <g transform="translate(240, 340)">
    <path d="M 0,0 Q -9,-8 -9,-14 Q -9,-20 -2,-23 Q 0,-24 0,-20 Q 0,-24 2,-23 Q 9,-20 9,-14 Q 9,-8 0,0 Z" fill="#FF6B87"/>
  </g>
  
  <!-- Seal/Otter -->
  <g transform="translate(500, 550)">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="100" ry="60" fill="#A0A0A8"/>
    <!-- Tail -->
    <path d="M -90,-20 Q -130,-30 -150,-10 Q -140,0 -120,5 Q -100,0 -90,-10 Z" fill="#A0A0A8"/>
    <!-- Head -->
    <ellipse cx="80" cy="-20" rx="50" ry="45" fill="#A0A0A8"/>
    <!-- Ear -->
    <ellipse cx="95" cy="-50" rx="20" ry="25" fill="#A0A0A8"/>
    <!-- Face details -->
    <ellipse cx="90" cy="-25" rx="4" ry="5" fill="#2C2C2C"/>
    <ellipse cx="105" cy="-25" rx="4" ry="5" fill="#2C2C2C"/>
    <ellipse cx="97" cy="-10" rx="6" ry="4" fill="#4A4A4A"/>
    <!-- Whiskers -->
    <line x1="85" y1="-12" x2="60" y2="-15" stroke="#4A4A4A" stroke-width="1.5"/>
    <line x1="85" y1="-8" x2="60" y2="-8" stroke="#4A4A4A" stroke-width="1.5"/>
    <line x1="110" y1="-12" x2="135" y2="-15" stroke="#4A4A4A" stroke-width="1.5"/>
    <line x1="110" y1="-8" x2="135" y2="-8" stroke="#4A4A4A" stroke-width="1.5"/>
    <!-- Front flippers -->
    <ellipse cx="20" cy="35" rx="25" ry="35" fill="#8C8C94"/>
    <ellipse cx="60" cy="35" rx="25" ry="35" fill="#8C8C94"/>
    <!-- Back flipper -->
    <ellipse cx="-40" cy="20" rx="30" ry="20" fill="#8C8C94" transform="rotate(-20 -40 20)"/>
  </g>
  
  <!-- Ground line -->
  <rect x="0" y="720" width="1200" height="80" fill="#F0F0F0"/>
</svg>
