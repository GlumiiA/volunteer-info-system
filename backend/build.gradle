plugins {
    id 'java'
    id 'org.springframework.boot' version '3.1.3'
    id 'io.spring.dependency-management' version '1.1.3'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.spring.io/milestone')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation libs.org.springframework.boot.spring.boot.starter.web
    implementation libs.org.springframework.data.spring.data.commons
    implementation libs.org.springdoc.springdoc.openapi.starter.webmvc.ui
    implementation libs.com.google.code.findbugs.jsr305
    implementation libs.com.fasterxml.jackson.dataformat.jackson.dataformat.yaml
    implementation libs.com.fasterxml.jackson.datatype.jackson.datatype.jsr310
    implementation libs.org.openapitools.jackson.databind.nullable
    implementation libs.org.springframework.boot.spring.boot.starter.validation
    implementation libs.com.fasterxml.jackson.core.jackson.databind

    implementation libs.org.springframework.boot.spring.boot.starter.data.jpa
    implementation libs.org.springframework.boot.spring.boot.starter.security
    runtimeOnly libs.org.postgresql
    implementation libs.org.liquibase

    implementation libs.io.jsonwebtoken.jjwt.api
    runtimeOnly libs.io.jsonwebtoken.jjwt.impl
    runtimeOnly libs.io.jsonwebtoken.jjwt.jackson

    compileOnly libs.org.projectlombok
    annotationProcessor libs.org.projectlombok

    testImplementation libs.org.springframework.boot.spring.boot.starter.test
}

group = 'org.openapitools'
version = '1.0.0'
description = 'openapi-spring'
//java.sourceCompatibility = JavaVersion.VERSION_21

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
