openapi: 3.0.3
info:
  description: API для системы управления волонтерскими мероприятиями
  title: Volunteer Information System API
  version: 1.0.0
servers:
- description: Development server
  url: http://localhost:8080/api/v1
tags:
- description: Аутентификация и авторизация
  name: auth
- description: Управление пользователями
  name: users
- description: Заявки (индивидуальные и корпоративные)
  name: requests
- description: Участие в заявках
  name: participation
- description: Управление организациями
  name: organizations
- description: Список лидеров
  name: leaderboard
- description: Административные функции
  name: admin
paths:
  /auth/register:
    post:
      description: Регистрация нового пользователя через email и пароль
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RegisterRequest"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthResponse"
          description: Пользователь успешно зарегистрирован
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Ошибка валидации данных
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Неавторизованный доступ
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Внутренняя ошибка сервера
      tags:
      - auth
      x-content-type: application/json
      x-accepts:
      - application/json
      x-tags:
      - tag: auth
  /auth/login:
    post:
      description: Вход пользователя через email и пароль
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthResponse"
          description: Пользователь успешно вошел
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Ошибка валидации данных
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Неавторизованный доступ
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Внутренняя ошибка сервера
      tags:
      - auth
      x-content-type: application/json
      x-accepts:
      - application/json
      x-tags:
      - tag: auth
  /auth/oauth2/{provider}/authorize:
    get:
      description: "Перенаправляет пользователя на страницу провайдера (VK, Yandex)"
      parameters:
      - explode: false
        in: path
        name: provider
        required: true
        schema:
          enum:
          - vk
          - yandex
          type: string
        style: simple
      - description: URL для возврата после авторизации
        explode: true
        in: query
        name: redirect_uri
        required: true
        schema:
          format: uri
          type: string
        style: form
      responses:
        "302":
          description: Перенаправление на страницу провайдера
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Ошибка валидации данных
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Внутренняя ошибка сервера
      summary: OAuth2 авторизация
      tags:
      - auth
      x-accepts:
      - application/json
      x-tags:
      - tag: auth
  /auth/oauth2/{provider}/callback:
    get:
      description: Обрабатывает ответ от провайдера и возвращает токен аутентификации
      parameters:
      - explode: false
        in: path
        name: provider
        required: true
        schema:
          enum:
          - vk
          - yandex
          type: string
        style: simple
      - description: "Код авторизации, полученный от провайдера"
        explode: true
        in: query
        name: code
        required: true
        schema:
          type: string
        style: form
      - description: Состояние для предотвращения CSRF атак
        explode: true
        in: query
        name: state
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthResponse"
          description: Пользователь успешно аутентифицирован
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Ошибка валидации данных
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Внутренняя ошибка сервера
      summary: OAuth2 callback
      tags:
      - auth
      x-accepts:
      - application/json
      x-tags:
      - tag: auth
  /auth/logout:
    post:
      description: "Завершает сеанс пользователя, инвалидируя токен"
      responses:
        "200":
          description: Пользователь успешно вышел
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Неавторизованный доступ
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Внутренняя ошибка сервера
      summary: Выход пользователя
      tags:
      - auth
      x-accepts:
      - application/json
      x-tags:
      - tag: auth
  /users/me:
    get:
      description: Возвращает данные личного кабинета авторизованного пользователя
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
          description: Данные пользователя успешно получены
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Неавторизованный доступ
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Внутренняя ошибка сервера
      security:
      - bearerAuth: []
      summary: Получение информации о текущем пользователе
      tags:
      - users
      x-accepts:
      - application/json
      x-tags:
      - tag: users
    put:
      description: Авторизованный пользователь редактирует свои личные данные
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateUserRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
          description: Данные успешно обновлены
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Ошибка валидации данных
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Неавторизованный доступ
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Внутренняя ошибка сервера
      security:
      - bearerAuth: []
      summary: Редактирование личных данных
      tags:
      - users
      x-content-type: application/json
      x-accepts:
      - application/json
      x-tags:
      - tag: users
  /users/me/avatar:
    post:
      description: Авторизованный пользователь загружает свой аватар
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/_users_me_avatar_post_request"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/_users_me_avatar_post_200_response"
          description: Аватар успешно загружен
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Ошибка валидации файла
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Неавторизованный доступ
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Внутренняя ошибка сервера
      security:
      - bearerAuth: []
      summary: Загрузка аватара
      tags:
      - users
      x-content-type: multipart/form-data
      x-accepts:
      - application/json
      x-tags:
      - tag: users
  /users/me/events:
    get:
      description: "Возвращает список заявок, созданных авторизованным пользовател\
        ем (активных и завершившихся)"
      parameters:
      - description: Фильтр по статусу заявок
        explode: true
        in: query
        name: status
        required: false
        schema:
          default: all
          enum:
          - active
          - completed
          - all
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/_users_me_events_get_200_response"
          description: Список заявок успешно получен
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Неавторизованный доступ
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Внутренняя ошибка сервера
      security:
      - bearerAuth: []
      summary: Получение списка заявок пользователя
      tags:
      - users
      x-accepts:
      - application/json
      x-tags:
      - tag: users
  /users/me/reviews:
    get:
      description: Возвращает список отзывов об участии авторизованного пользователя
        в индивидуальных заявках
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/Review"
                type: array
          description: Список отзывов успешно получен
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Неавторизованный доступ
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Внутренняя ошибка сервера
      security:
      - bearerAuth: []
      summary: Получение отзывов о пользователе
      tags:
      - users
      x-accepts:
      - application/json
      x-tags:
      - tag: users
  /users/me/volunteer-book:
    get:
      description: |
        Возвращает электронную волонтерскую книжку авторизованного пользователя.
        Книжка содержит записи об участии в завершенных массовых волонтерских мероприятиях.
        Записи автоматически добавляются после завершения мероприятия.
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/_users_me_volunteer_book_get_200_response"
          description: Волонтерская книжка успешно получена
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Неавторизованный доступ
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Внутренняя ошибка сервера
      security:
      - bearerAuth: []
      summary: Получение электронной волонтерской книжки
      tags:
      - users
      x-accepts:
      - application/json
      x-tags:
      - tag: users
  /users/me/organization-request:
    post:
      description: "Авторизованный пользователь подает запрос на получение статуса\
        \ ПрОрг, указывая существующую организацию или данные для создания новой"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/OrganizationRoleRequest"
        required: true
      responses:
        "201":
          description: Запрос успешно подан
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Ошибка валидации данных
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Неавторизованный доступ
        "409":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Пользователь уже является представителем организации
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Внутренняя ошибка сервера
      security:
      - bearerAuth: []
      summary: Подача запроса на получение статуса представителя организации
      tags:
      - users
      x-content-type: application/json
      x-accepts:
      - application/json
      x-tags:
      - tag: users
  /organizations:
    get:
      description: Возвращает список всех зарегистрированных организаций в системе
        (для выбора при подаче запроса на статус ПрОрг)
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/Organization"
                type: array
          description: Список организаций успешно получен
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Внутренняя ошибка сервера
      summary: Получение списка организаций
      tags:
      - organizations
      x-accepts:
      - application/json
      x-tags:
      - tag: organizations
  /events/mass:
    get:
      description: Возвращает список всех массовых волонтерских мероприятий с возможностью
        фильтрации по параметрам
      parameters:
      - description: Поиск по названию мероприятия (частичное совпадение)
        explode: true
        in: query
        name: title
        required: false
        schema:
          type: string
        style: form
      - description: Поиск мероприятий начинающихся с указанной даты
        explode: true
        in: query
        name: dateFrom
        required: false
        schema:
          format: date
          type: string
        style: form
      - description: Поиск мероприятий заканчивающихся до указанной даты
        explode: true
        in: query
        name: dateTo
        required: false
        schema:
          format: date
          type: string
        style: form
      - description: Поиск по адресу проведения (частичное совпадение)
        explode: true
        in: query
        name: address
        required: false
        schema:
          type: string
        style: form
      - description: Поиск по ID организации-организатора
        explode: true
        in: query
        name: organisationId
        required: false
        schema:
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/MassEvent"
                type: array
          description: Список массовых мероприятий успешно получен
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Внутренняя ошибка сервера
      summary: Получение списка массовых мероприятий
      tags:
      - requests
      x-accepts:
      - application/json
      x-tags:
      - tag: requests
    post:
      description: Представитель организации создает новое массовое волонтерское мероприятие
        от имени своей организации
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateMassEventRequest"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MassEvent"
          description: Мероприятие успешно создано
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Ошибка валидации данных
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Неавторизованный доступ
        "403":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Доступ запрещен (требуется роль ORG_REPRESENTATIVE)
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Внутренняя ошибка сервера
      security:
      - bearerAuth: []
      summary: Создание массового мероприятия
      tags:
      - requests
      x-content-type: application/json
      x-accepts:
      - application/json
      x-tags:
      - tag: requests
  /events/individual:
    get:
      description: Возвращает список всех индивидуальных заявок с возможностью фильтрации
        по параметрам
      parameters:
      - description: Поиск по названию заявки (частичное совпадение)
        explode: true
        in: query
        name: title
        required: false
        schema:
          type: string
        style: form
      - description: Поиск заявок начинающихся с указанной даты
        explode: true
        in: query
        name: dateFrom
        required: false
        schema:
          format: date
          type: string
        style: form
      - description: Поиск заявок заканчивающихся до указанной даты
        explode: true
        in: query
        name: dateTo
        required: false
        schema:
          format: date
          type: string
        style: form
      - description: Поиск по ID организации (если заявка от организации)
        explode: true
        in: query
        name: organisationId
        required: false
        schema:
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/IndividualEvent"
                type: array
          description: Список индивидуальных заявок успешно получен
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Внутренняя ошибка сервера
      summary: Получение списка индивидуальных заявок
      tags:
      - requests
      x-accepts:
      - application/json
      x-tags:
      - tag: requests
    post:
      description: Авторизованный пользователь создает новую индивидуальную волонтерскую
        заявку
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateIndividualEventRequest"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IndividualEvent"
          description: Заявка успешно создана
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Ошибка валидации данных
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Неавторизованный доступ
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Внутренняя ошибка сервера
      security:
      - bearerAuth: []
      summary: Создание индивидуальной заявки
      tags:
      - requests
      x-content-type: application/json
      x-accepts:
      - application/json
      x-tags:
      - tag: requests
  /events/mass/{id}:
    delete:
      description: Администратор удаляет массовое мероприятие в целях модерации
      parameters:
      - description: Уникальный идентификатор мероприятия
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "204":
          description: Мероприятие успешно удалено
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Неавторизованный доступ
        "403":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Доступ запрещен (требуется роль ADMIN)
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Мероприятие не найдено
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Внутренняя ошибка сервера
      security:
      - bearerAuth: []
      summary: Удаление массового мероприятия
      tags:
      - admin
      x-accepts:
      - application/json
      x-tags:
      - tag: admin
    get:
      description: Возвращает детальную информацию о массовом мероприятии по ID
      parameters:
      - description: Уникальный идентификатор мероприятия
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MassEvent"
          description: Детали мероприятия успешно получены
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Мероприятие не найдено
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Внутренняя ошибка сервера
      summary: Получение деталей массового мероприятия
      tags:
      - requests
      x-accepts:
      - application/json
      x-tags:
      - tag: requests
    put:
      description: Представитель организации редактирует массовое мероприятие своей
        организации
      parameters:
      - description: Уникальный идентификатор мероприятия
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: integer
        style: simple
      requestBody:
